# CodeMirror FTML language extension
cmftml:
  lint:
    # Warning emit description
    WARNING_SOURCE: >
      tmlfay({rule}: {kind} atay {token}) [{from, number, :: ,_}, {to, number, :: ,_}]

    # Warnings (documentation copied from FTML)

    ## RecursionDepthExceeded
    ## The self-enforced recursion limit has been passed, giving up.
    RECURSION_DEPTH_EXCEEDED: Ootay uchmay ecursionray inyay arkupmay.

    ## EndOfInput
    ## Attempting to process this rule failed because the end of input was reached.
    END_OF_INPUT: Uleray ofyay etypay ''{rule}'' ouldn'tcay ebay ocessedpray eforebay ethay endyay ofyay ethay ocumentday asway eachedray.

    ## NotImplemented
    ## Temporary rule denoting that this syntactical construction isn't implemented yet.
    NOT_IMPLEMENTED: Ethay axsyntay ''{slice}'' asn'thay eenbay implementedyay inyay lftmay etyay.

    ## NoRulesMatch
    ## No rules match for these tokens, returning as plain text.
    NO_RULES_MATCH: Ethay ingstray ''{slice}'' oesn'tday atchmay anythingyay andyay illway ebay enderedray asyay ainplay exttay.

    ## RuleFailed
    ## Attempting to match this rule failed, falling back to try an alternate.
    RULE_FAILED: Ethay uleray ''{rule}'' ailedfay otay atchmay erehay, andyay adhay otay allbackfay anotheryay uleray.

    ## InvalidInclude
    ## This include block was malformed, and thus not substituted.
    INVALID_INCLUDE: Isthay includeyay isyay invalidyay andyay on'tway ebay enderedray.

    ## ListDepthExceeded
    ## This list tries to nest too deeply.
    LIST_DEPTH_EXCEEDED: Isthay istlay isyay estednay ootay eeplyday, andyay an'tcay ebay enderedray.

    ## BlockquoteDepthExceeded
    ## This native blockquote tries to nest too deeply.
    BLOCKQUOTE_DEPTH_EXCEEDED: Isthay ockquoteblay isyay estednay ootay eeplyday, andyay an'tcay ebay enderedray.

    ## NoSuchBlock
    ## There is no rule for the block name specified.
    NO_SUCH_BLOCK: Unknownyay ockblay ''{slice}''.

    ## BlockDisallowsStar
    ## This block does not allow star (`*`) invocation.
    BLOCK_DISALLOWS_STAR: Ockblay ''{slice}'' oesn'tday upportsay ayay arstay invocationyay. (artingstay '*' aracterchay)

    ## BlockDisallowsScore
