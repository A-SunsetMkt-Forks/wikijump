    ## BlockMissingCloseBrackets
    ## This block does not have close brackets when required.
    BLOCK_MISSING_CLOSE_BRACKETS: Isthay ockblay isyay issingmay osingclay ']]' acketsbray.

    ## BlockMalformedArguments
    ## Encountered malformed arguments when parsing the block.
    BLOCK_MALFORMED_ARGUMENTS: Ockblay ''{slice}'' ashay alformedmay argumentsyay.

    ## BlockMissingArguments
    ## Some required arguments where missing when parsing the block.
    BLOCK_MISSING_ARGUMENTS: Ockblay ''{slice}'' isyay issingmay oneyay oryay oremay equiredray argumentsyay.

    ## BlockExpectedEnd
    ## This block expected to end its body here.
    BLOCK_EXPECTED_END: Ethay ockblay ofyay etypay ''{rule}'' asway expectedyay otay endyay ybay atyay eastlay isthay ointpay.

    ## BlockEndMismatch
