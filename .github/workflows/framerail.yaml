name: '[framerail] Typescript'

on:
  pull_request:
    paths:
      - 'framerail/**'
      - '.github/workflows/framerail.yaml'
      - '.github/codecov.yml'
  push:
    branches:
      - develop
      - prod

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install dependencies
        run: cd framerail && pnpm install

      - name: Setup Playwright
        run: cd framerail && npx playwright install

      - name: Build
        run: cd framerail && pnpm build

      - name: Test
        run: cd framerail && pnpm test

  # TODO add coverage step

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install dependencies
        run: cd framerail && pnpm install

      - name: Lint
        run: cd framerail && pnpm lint
