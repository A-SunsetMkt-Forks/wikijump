name: "[client monorepo] TypeScript"

on:
  push:
    paths:
      - "client/**"
      - "ftml/test/*"
      - ".github/workflows/client.yaml"

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    container: ianwalter/playwright-container:v3.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: PNPM Store Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Playwright Dependencies
        run: npx playwright install-deps chromium

      - name: Install PNPM
        run: curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6

      - name: Install Dependencies
        run: cd client && pnpm i

      - name: Test
        run: cd client && pnpm test

      - name: Validate
        run: cd client && pnpm validate

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: PNPM Store Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-coverage-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-coverage-

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Playwright Dependencies
        run: npx playwright install-deps chromium

      - name: Install PNPM
        run: curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6

      - name: Install Dependencies
        run: cd client && pnpm i

      - name: Coverage
        run: cd client && pnpm cover

      - name: Export Coverage
        uses: codecov/codecov-action@v1
        with:
          directory: client/coverage
          flags: clientmonorepo
