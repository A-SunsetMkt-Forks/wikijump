# Config documentation: https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Frontend
  - package-ecosystem: npm
    directory: "/web"
    schedule:
      interval: weekly

  # DEEPWELL
  - package-ecosystem: cargo
    directory: "/deepwell"
    schedule:
      interval: weekly

  # FTML
  - package-ecosystem: cargo
    directory: "/ftml"
    schedule:
      interval: weekly
